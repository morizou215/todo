<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>

        <form action="{{ url_for('add') }}" method="post" class="add-form">
            <input type="text" name="title" placeholder="新しいTODOを入力..." required>
            <button type="submit">追加</button>
        </form>

        {% if todos %}
        <ul class="todo-list">
            {% for todo in todos %}
            <li class="todo-item {% if todo.completed %}completed{% endif %}">
                <form action="{{ url_for('toggle', todo_id=todo.id) }}" method="post" class="toggle-form">
                    <button type="submit" class="toggle-btn">
                        {% if todo.completed %}✅{% else %}⬜{% endif %}
                    </button>
                </form>
                <span class="todo-title">{{ todo.title }}</span>
                <form action="{{ url_for('delete', todo_id=todo.id) }}" method="post" class="delete-form">
                    <button type="submit" class="delete-btn">削除</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="empty">TODOはありません</p>
        {% endif %}
    </div>
</body>
</html>
